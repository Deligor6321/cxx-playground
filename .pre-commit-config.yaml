repos:
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v16.0.6
  hooks:
  - id: clang-format
- repo: https://github.com/pocc/pre-commit-hooks
  rev: v1.3.5
  hooks:
  - id: cpplint
  - id: cppcheck
    args: [--std=c++23, --language=c++, --inline-suppr, --suppressions-list=cppcheck-suppressions.list]
- repo: https://github.com/cheshirekow/cmake-format-precommit
  rev: v0.6.13
  hooks:
  - id: cmake-format
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 23.10.1
  hooks:
  - id: black
