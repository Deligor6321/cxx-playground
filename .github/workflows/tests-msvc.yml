name: msvc-19.3/windows-2022

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_run_tests:
    runs-on: [windows-2022]

    env:
      CONAN_VERSION: 2.0.14

    steps:
    - uses: actions/checkout@v3

    - name: Configure runner
      shell: bash
      run: |
        pip install conan==${{ env.CONAN_VERSION }}
        conan --version
        conan profile detect --force --name base
        cp conan/profiles/msvc-19.3 $(dirname $(conan profile path base))/default

    - name: Run tests
      uses: ./.github/actions/run_tests

